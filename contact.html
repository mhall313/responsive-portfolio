<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Melanie Hall</title>
    <!--Alt Description for Web App-->
    <meta name="description" content="Contact Melanie Hall">
    <!--Initial setup of responsive page design. Sets the initial width to the width of the device and the zoom level to 1 when intially loaded.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap links for grid framework, navbar and footer-->

        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

        crossorigin="anonymous"
    />
    <!--External link to enable Google Fonts-->
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Sedgwick+Ave&display=swap"
    />
    <!--Link to CSS for additional styling beyond Boostrap native components-->
    <link 
        rel="stylesheet" 
        href="style.css"
    />

</head>
<body>
    <!--The NavBar via Bootstrap, fixed to the top of each page-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">Melanie Hall</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
          </ul>
        </div>
      </nav>

      <!--Contact Me form with Bootstrap grid framework to create, size and align forms-->     
      <div class="row">
        <div class="col-sm-8">
            <main class="wrapper">
            <h5 class="header">Contact Me</h5>
            <div class="row">
                <div class="col-sm-9">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" placeholder="Name">
                          </div>
                        <div class="form-group">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" placeholder="Message" id="exampleFormControlTextarea1" rows="4"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>  
             </div>  
            </main>
        </div>
    </div>

    <!--Sticky footer via Bootstrap -->
    <footer class="page-footer fixed-bottom">
        <p>Created During a Worldwide Pandemic</p>
    </footer>      
    <!--JS necessary for collapsed/hamburger navbar-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

        

</body>


</html>
